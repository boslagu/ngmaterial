<md-content ng-controller="QuizCtrl">
  <head>
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css"/>
  <link href="http://fonts.googleapis.com/css?family=Lobster|Raleway:400,200" rel="stylesheet" type="text/css"/>
  <link rel="stylesheet" href="css/design.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
  <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script>
  <script src="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.4/angular-material.js"></script>
  <script src="js/main.js"></script>
</head>
  <body>
     <div class="row">
       <div>
         <p class="logo"> Trivia Master Challenge </p>
       </div>
     </div>
     <div ng-controller="QuizCtrl">
       <content>
         <div ng-hide="contents">
           <div class="row"><span>Select a Category</span>
             <select ng-model="category" placeholder="Category">
               <option value="9">General Knowledge </option>
               <option value="10"> Entertainment: Books </option>
               <option value="11"> Entertainment: Film </option>
               <option value="12"> Entertainment: Music </option>
               <option value="13"> Entertainment: Musicals and Theatres </option>
               <option value="14"> Entertainment: Television </option>
               <option value="15"> Entertainment: Video Games </option>
               <option value="16"> Entertainment: Board Games </option>
               <option value="17"> Science and Nature </option>
               <option value="18"> Science: Computers </option>
               <option value="19"> Science: Mathematics </option>
               <option value="20"> Mythology </option>
               <option value="21"> Sports </option>
               <option value="22"> Geography </option>
               <option value="23"> History </option>
               <option value="24"> Politics </option>
               <option value="25"> Art </option>
               <option value="26"> Celebrities </option>
               <option value="27"> Animals </option>
               <option value="28"> Vehicles </option>
               <option value="29"> Entertainment: Comics </option>
               <option value="30"> Science: Gadgets </option>
               <option value="31"> Entertainment: Japanese Anime & Manga </option>
               <option value="32"> Entertainment: Cartoon & Animations </option>
             </select>
           </div>
         </div>
         <button ng-click="showAlert($event); hideContents; checkQuestion()" ng-hide="hidePlayBtn">Play</button>
         <button ng-click="showQuestion()" ng-show="start">Start</button>
         <p ng-show="noResponse" class="noResponse">No questions available</p>
         <div ng-show="open">
           <ul ng-repeat="trivia in trivias | limitTo: 5">
             <div>{{trivia.question}}</div>
 <!--             <div ng-hide = 'whenClick'> -->
             <div>
               <button ng-click="rightAnswer(); answered()" ng-hide = 'whenClick'>{{trivia.correct_answer}}</button>
             </div>
 <!--             </div> -->
             <div ng-repeat="incorrect in trivia.incorrect_answers">
               <div>
 <!--             <div ng-hide = 'whenClick'> -->
                 <button ng-hide = 'whenClick'>{{incorrect}}</button>
               </div>
 <!--             </div> -->
               </div>
           </ul>
           <br/><br/><br/>
           <button ng-click="endGame()">End</button>
         </div>
       </content>
     </div>
     <script src="angular.js"></script>
   </body>
</md-content>
